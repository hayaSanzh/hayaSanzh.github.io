<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi - your dream store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://hayasanzh.github.io/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="page">
        <div class="main">
            <header class="container-fluid">
                <div class="telephone-number">
                    <div class="material-symbols-outlined">call</span></div>
                    <h5>8-771-789-8889</h5>
                </div>
                <div class="logo">
                    <h1>Platzi</h1>
                </div>
                <div class="cart-profile-container">
                    <button class="btn btn-default border" id="cart-btn">My profile</button>
                    <a href="login/loginPage.html" class="link-underline-danger"><button class='btn btn-danger'
                        id="logout" href="login/loginPage.html">Log out</button></a>
                    <div id="profile-panel" class="profile-panel">
                        <div class="profile-content">
                            <h3>Your Profile</h3>
                            <p><strong>Email:</strong> <span id="profile-email"></span></p>
                            <p><strong>Password:</strong> <span id="profile-password"></span></p>
                            <h4>Your Cart</h4>
                            <ul id="cart-items"></ul>

                            <button id="toggle-theme" class="lightDark">Mode</button>
                            <button id="close-panel-btn" class="close-btn">Close</button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="categories m-auto">
                <h2 class="category"><button class="btn btn-primary category-btn" id="main">All</button></h2>
                <h2 class="category"><button class="btn btn-primary category-btn" id="clothes">Men</button></h2>
                <h2 class="category"><button class="btn btn-primary category-btn" id="electronics">Women</button></h2>
                <h2 class="category"><button class="btn btn-primary category-btn" id="furniture">Electronics</button></h2>
                <h2 class="category"><button class="btn btn-primary category-btn" id="shoes">Jewelery</button></h2>
            </div>
            <div id="carousel" class="big-photo carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid d-block w-100" src="images/aesthetic-clothes-rack-v3m7o954avi0pm3f.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid d-block w-100"
                            src="images/minimalist-fashion-1920-x-1080-wallpaper-3ac0lfwvdqtft9yu.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid d-block w-100"
                            src="images/cyber-circuit-board-digital-art-1920-1080-v0-3pz4y9q9tpoa1.webp">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid d-block w-100" src="images/bef76a23426382cc5729a5db54b56070.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid d-block w-100" src="images/krossovki_obuv_stil_173533_1920x1080.jpg">
                    </div>
                </div>
            </div>
            <main class="container">
                <div class="texts">
                    <h2 class="products">Our products</h2>
                    <hr class="hr-products">
                </div>
                <div id="items" class="container-fluid">
                    <div class="row">

                    </div>
            </main>
            <hr class="footerHr mx-auto">
            <footer>
                <div class="company">
                    <h1 class="footerCompany">Company</h1>
                    <hr>
                    <a href="#" class="footerLink">Privacy Policy</a>
                    <a href="#" class="footerLink">Affiliate Program</a>
                </div>
                <div class="getHelp">
                    <h1 class="footerGetHelp">Get Help</h1>
                    <hr>
                    <a href="#" class="footerLink">FAQ</a>
                    <a href="#" class="footerLink">Returns</a>
                    <a href="#" class="footerLink">Order status</a>
                    <a href="#" class="footerLink">Payment options</a>
                </div>
                <div class="secret">
                    <h1 class="footerSecret">Secret</h1>
                    <hr>
                    <a href="https://www.instagram.com/medet033446?igsh=MXRqMGJyMWxnZnp0cA=="
                        class="footerLink">Idea</a>
                </div>
                <div class="followMe">
                    <h1 class="followMe">Follow Me</h1>
                    <hr>
                    <div class="icons">
                        <a class="icon"
                            href="https://www.instagram.com/haya.sanzh?igsh=MTV1NThweHJ2ZHlvcw%3D%3D&utm_source=qr">Instagram</a>
                        <a class="icon" href="https://github.com/hayaSanzh">Git Hub</a>
                        <a class="icon" href="https://steamcommunity.com/id/hayabusabtw/">Steam</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="theme.js"></script>
</body>

</html>

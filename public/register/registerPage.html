<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="registerPage.css">
    <title>Register Page</title>
</head>

<body>
    <div class="container">
        <div class="signUp">SIGN UP</div>
        <form id="register-form">
            <div class="email">
                <label class="emailText">Email</label>
                <input type="email" class="emailInput" id="reg-email" required>
            </div>
            <div class="password">
                <label class="passwordText">Password</label>
                <input type="password" class="passwordInput" id="reg-password" required>
            </div>
            <div class="signUpBtnBg">
                <button type="submit" class="signUpButton">Sign Up</button>
            </div>
        </form>
        <span class="orText">OR</span>
        <div class="socialMediaIcons">
            <a href="#" class="icon">
                <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="icon">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <div class="login">
            <span class="text">Already a user?</span>
            <button class="loginButton"><a href="../login/loginPage.html" class="loginLink">Login!</a></button>
        </div>
    </div>

    <script src="registerPage.js"></script>
</body>

</html>
